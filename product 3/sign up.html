<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="sign in.html" novalidate>
    <fieldset>
      <legend><strong><em>Sign Up Form</em></strong> </legend>
    <em><label for="fuser">First name</label></em>
    <input type="text" name="Firstname" required id="fuser">
    <br>
    <br>
    <em><label for="luser">Last name</label></em>
    <input type="text" name="Lastname" required id="luser">
    <br>
    <br>
    <em><label for="Email">Email</label></em>
    <input type="email" name="mail" required id="Email">
    <br>
    <br>
    <input type="radio" name="Gender" value="male">
    <label>Male</label>
    <input type="radio" name="Gender" value="Female">
    <label>Female</label>
    <br>
    <br>
    <em><label>Birthday</label></em>
    <select name="days">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <select name="month">
      <option value="Jan">Jan</option>
      <option value="Feb">Feb</option>
      <option value="Mar">Mar</option>
      <option value="Apr">Apr</option>
    </select>
    <select name="year">
      <option value="1994">1994</option>
      <option value="1995">1995</option>
      <option value="1996">1996</option>
      <option value="1997">1997</option>
    </select>
    <br>
    <br>
    <em><label for="pass">Password</label></em>
    <input type="password" name="password" required>
    <br>
    <br>
    <input type="submit" value="Sign UP">
    </fieldset>
  </form>
</body>
</html>
