<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <form id="contact">
    <fieldset>
      <legend><strong><big>Contact Us</big></strong></legend>
      <label for="name">Name</label>
      <input type="text" id="name" name="username" placeholder="Your Username">
      <br>
      <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="mail" placeholder="Your Email">
      <br>
      <br>
      <label for="number">Phone Number</label>
      <input type="tel" id="number" name="phone" placeholder="Your Phone Number">
      <br>
      <br>
      <label>Your Message</label>
      <br>
      <textarea placeholder="Please Enter your message"></textarea>
      <input type="submit">
    </fieldset>
  </form>
  <button>
    <a href="index.html">Home</a>
  </button>
</body>
</html>
